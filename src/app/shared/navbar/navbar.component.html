    Insight IQ

  <a (click)="onSignOutClick()">SIGN OUT</a>

<notification [message]="errorMessage" *ngIf="showLogErorr" (click)="confirmErrorLogout()"></notification>
<div class="modal-overlay" *ngIf="showLogoutConfirm">
  <div class="modal-box">
    <div class="modal-header">
      <span class="modal-title">Notification</span>
      <button class="modal-close" (click)="cancelLogout()">Ã—</button>
    </div>
    <p class="modal-message">
      Confirm the action <span class="highlight-action">"Log out"</span>.
    </p>
    <div class="modal-actions">
      <button class="cancel-btn" (click)="cancelLogout()">Cancel</button>
      <button class="confirm-btn" (click)="confirmLogout()">Confirm</button>
    </div>
  </div>
</div>
