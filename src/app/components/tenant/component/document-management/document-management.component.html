<div class="container">
  <nav class="nav">
    <a class="active" href="#">Manage Document</a>
  </nav>

  <main class="main-content">
    <h2>List of documents</h2>

    <div *ngIf="deleteMessage"
         [ngClass]="{'alert-success': !deleteError, 'alert-danger': deleteError}"
         style="margin-top: 10px; margin-bottom: 10px; padding: 10px; border-radius: 4px; font-weight: bold; text-align: center;">
      {{ deleteMessage }}
    </div>

    <section class="document-list">
      <h4>Uploaded documents</h4>
      <div *ngIf="isLoadingDocuments" style="text-align: center; padding: 20px;">
        Đang tải danh sách tài liệu...
      </div>
      <table *ngIf="!isLoadingDocuments">
        <thead>
          <tr>
            <th>Document name</th>
            <th>Date modified</th>
            <th>Size</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="!isLoadingDocuments && documents.length === 0">
            <td colspan="4" style="text-align: center; padding: 20px;">Chưa có tài liệu nào được tải lên.</td>
          </tr>
          <tr *ngFor="let doc of documents; let i = index">
            <td>
              <a *ngIf="doc?.fileUrl" [href]="doc.fileUrl" target="_blank" title="Xem file">{{ doc.name }}</a>
              <span *ngIf="!doc?.fileUrl">{{ doc.name }}</span>
            </td>
            <td>{{ doc.modified }}</td>
            <td>{{ doc.size }}</td>
            <td>
              <button class="delete-btn" (click)="onDelete(i)" title="Xóa file này">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>

    <section class="upload-section">
      <h4>Add documents</h4>

      <div style="margin-bottom: 15px; max-width: 300px; margin-left: auto; margin-right: auto;">
        <label for="tenantIdInput" style="display: block; margin-bottom: 5px; font-weight: bold;">Tenant ID:</label>
        <input
          type="number"
          id="tenantIdInput"
          [(ngModel)]="tenantId"
          placeholder="Nhập ID của tenant"
          required
          style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;"
        />
      </div>

      <div class="upload-box" >
        <label for="fileInput" class="upload-label" style="cursor: pointer;">
          <img src="assets/upload-icon.png" alt="Upload Icon" />
          <p>{{ fileToUpload ? fileToUpload.name : 'Chọn file PDF để tải lên' }}</p>
        </label>
        <input
          type="file"
          id="fileInput"
          (change)="onFileSelected($event)"
          accept=".pdf"
          hidden
          #fileInputRef
        />
      </div>

      <div *ngIf="uploadMessage"
           [ngClass]="{'alert-success': !uploadError, 'alert-danger': uploadError}"
           style="margin-top: 10px; padding: 10px; border-radius: 4px; font-weight: bold;">
        {{ uploadMessage }}
      </div>

      <button class="upload-button"
              (click)="onUpload()"
              [disabled]="isUploading || !fileToUpload || tenantId === null || tenantId === undefined || tenantId <= 0">
        {{ isUploading ? 'Đang tải lên...' : 'Upload' }}
      </button>
    </section>
  </main>
</div>

<style>
  .alert-success {
    color: #155724;
    background-color: #d4edda;
    border-color: #c3e6cb;
  }
  .alert-danger {
    color: #721c24;
    background-color: #f8d7da;
    border-color: #f5c6cb;
  }
 
</style>
