<div class="login-container">
  <div class="login-content">
    <!-- Left Section -->
    <section class="left-section" aria-label="Welcome section">
      <div class="logo">
        <div class="logo-icon" aria-hidden="true"></div>
      </div>
      <div class="welcome-text">
        <h1 class="highlight">
          Welcome to <br />
          <span class="highlight">Insight IQ</span>
        </h1>
        <p>If you don't have an account you can</p>
        <a routerLink="/register" class="register-link">Register here!</a>
      </div>
    </section>

    <!-- Right Section -->
    <section class="right-section" aria-label="Sign in form">
      <h2>SIGN IN NOW</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
        <!-- Email Field -->
        <div class="form-group">
          <label for="email" class="sr-only">Email</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="Please enter your email"
            [class.invalid]="submitted && f['email'].errors"
            aria-describedby="emailError"
            required
            autocomplete="email"
          />
          <div *ngIf="submitted && f['email'].errors" id="emailError" class="error-message">
            <span *ngIf="f['email'].errors['required']">Email is required</span>
            <span *ngIf="f['email'].errors['email']">Please enter a valid email</span>
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password" class="sr-only">Password</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            placeholder="Please enter your password"
            [class.invalid]="submitted && f['password'].errors"
            aria-describedby="passwordError"
            required
            autocomplete="current-password"
          />
          <div *ngIf="submitted && f['password'].errors" id="passwordError" class="error-message">
            <span *ngIf="f['password'].errors['required']">Password is required</span>
            <span *ngIf="f['password'].errors['minlength']">
              Password must be at least 8 characters
            </span>
          </div>
        </div>

        <div class="forgot-password">
          <a routerLink="/forgot-password" (click)="onClickForgotPassword()">Forgot Password?</a>
        </div>

        <button type="submit" class="sign-in-button" [disabled]="loginForm.invalid && submitted" (click)="onClickLogin()">
          SIGN IN
        </button>
      </form>
    </section>
  </div>
</div>
