<div class="reset-password-container">
    <div class="left-section">
      <div class="logo">
        <img src="assets/image/logo.png" alt="Logo">
      </div>
      <div class="message">
        <h2>Don't worry</h2>
        <h2>We'll help you.</h2>
      </div>
      <div class="illustration">
        <img src="assets/image/forgot-password-form.png" alt="Password reset illustration">
      </div>
    </div>
  
    <div class="right-section">
      <div class="form-container">
        <h2 class="title">Reset password</h2>
  
        <div class="input-wrapper">
          <input type="password" placeholder="Please enter a new password">
        </div>
  
        <div class="input-wrapper">
          <input type="password" placeholder="Re-enter the new password">
          <p class="error-message">Passwords do not match.</p>
        </div>
  
        <button type="submit" class="confirm-button">CONFIRM</button>
      </div>
    </div>
  </div>
