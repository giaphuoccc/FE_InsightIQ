  <div class="forgot-password-container">
      <div class="left-section">
        <div class="logo">
          <img src="assets/image/logo.png" alt="Logo">
        </div>
        <div class="message">
          <h2>Don't worry</h2>
          <h2>We'll help you.</h2>
        </div>
        <div class="illustration">
          <img src="assets/image/forgot-password-form.png" alt="Password reset illustration">
        </div>
      </div>
      <div class="right-section">
        <div class="form-container">
          <h2 class="title">Forgot Password?</h2>
          
          <div class="input-container">
            <input type="text" placeholder="Please fill in your email address/phone number">
            <p class="helper-text">"If this email is registered, you'll receive instructions</p>
          </div>
          
          <div class="action-container">
            <p class="remember-text">Remember your password?</p>
            <a routerLink="/login" class="back-link" (click)="navigateToLogin()">Back to Login</a>
          </div>
          <button type="button" class="send-button" (click)="navigateToSetNewPassword()">SEND</button>
        </div>
      </div>
    </div>
