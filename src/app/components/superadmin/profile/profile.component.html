<!-- PROFILE VIEW -->
<div class="account-management-container">
    <div class="content">
      <div class="section-title">
        <h2>Account Management</h2>
        <div class="underline"></div>
      </div>
  
      <h3 class="admin-title">Super Admin Information</h3>
  
      <div *ngIf="isLoading" class="loading-indicator">
        Loading user data...
      </div>
      <div *ngIf="error" class="error-message-container">
        {{ error }}
      </div>
  
      <!-- VIEW MODE -->
      <div *ngIf="!isLoading && !error" class="admin-card view-mode">
        <div class="admin-info">
          <div class="personal-info-header">
            <span class="personal-info-label">Personal information</span>
          </div>
          <div class="info-grid">
            <div class="info-group">
              <label>Name:</label><span>{{ userData?.name }}</span>
            </div>
            <div class="info-group">
              <label>Phone:</label><span>{{ userData?.phone || '+84XXXXXXXXX or 0XXXXXXXXX' }}</span>
            </div>
            <div class="info-group">
              <label>Email:</label><span>{{ userData?.email }}</span>
            </div>
          </div>
          <div class="action-buttons">
            <button class="edit-btn"    (click)="editInformation()">Edit Information</button>
            <button class="password-btn" (click)="changePassword()">Change Password</button>
          </div>
        </div>
      </div>
    </div>
  </div>
